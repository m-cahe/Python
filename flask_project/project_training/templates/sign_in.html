  <!--Axios 코드추가(통신을 위한): node.js 없이도 http 프로토콜 이용해 웹브라우저와 다른 시스템간의 통신 가능-->

  <script>
      const app = new Vue({
        el: '#axios_btn',
        methods:{
          test_click(){
            axios("http://localhost:8080/btn",{   //http://localhost:5500 에서 http://localhost:8080/btn 호출
            method:"get",
            })
            .then((response) =>{
              console.log(response.data)
